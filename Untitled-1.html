<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio شخصي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to left, #000, #fff);
            height: 100vh;
            color: white;
            text-align: center;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background: white;
            color: black;
            border-radius: 5px;
        }
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 2em;
        }
        #home { background: linear-gradient(to left, black, white); }
        #about { background: linear-gradient(to left, black, white); }
        #works { background: linear-gradient(to left, black, white); }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">الاسم</a></li>
            <li><a href="#about">المعلومات</a></li>
            <li><a href="#works">الأعمال</a></li>
        </ul>
    </nav>
    <section id="home">
        <img src="مازن.jpg"  class="profile-img">
        مرحبا، أنا [مازن]
    </section>
     <section id="about"> انا حمار كبير و لا افعل شئ في حياتي ولا افقه اي شئ و شكرا</section> <section id="works">ليس لدي اعمال لاني حمار كبير و لا افقه شئ </section>
</body>
</html>
